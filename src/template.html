<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4e480915d8.js"
      crossorigin="anonymous"
    ></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div class="input" id="input">
        <form id="form">
          <input
            type="text"
            name="location-input"
            id="location-input"
            placeholder="Where in the world are you?"
          />
          <button type="submit" id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>
    <div class="weather" id="weather">
      <div class="weather-main" id="weather-main">
        <p class="description" id="description">Overcast clouds</p>
        <h1 class="city" id="city">London, England</h1>
        <span class="temperature" id="temperature">58</span>
      </div>
      <div class="weather-details" id="weather-details">
        <p class="feels-like" id="feels-like">FEELS LIKE: 70</p>
        <p class="humidity" id="humidity">HUMIDITY: 69%</p>
        <p class="wind" id="wind">WIND: 5 MPH</p>
      </div>
    </div>
  </body>
</html>
